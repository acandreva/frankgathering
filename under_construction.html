<!DOCTYPE>
<html>
<head>
<title>Under Construction</title>
<style>
	html {
		background: url(https://allisoncandreva.com/test/wp-content/themes/frank/images/womanatfrank.jpg) no-repeat center center fixed; 
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
	}
	
	body {
		font-family: Arial, Helvetica, sans-serif;
		margin: 0;
	}
	
	.home-overlay {
		height: 1000px;
		background-color: rgba(255,255,255,0.8);
	}
	
	.home-title {
		text-align: center;
		margin: 0 auto;
		position: relative;
		top: 55%;
		-webkit-transform: translateY(-45%);	
		transform: translateY(-45%);
		max-width: 500px;
	}
	
	.home-title h1 {
		font-weight: 600;
		font-size: 70px;
		margin: 0 0 1rem;
	}
	
	.home-title h2 {
		font-weight: 400;
		font-size: 30px;
		margin: 0;
	}

	
	.event-btns {
		display: -webkit-box;
		display: -moz-box;
		display: -ms-flexbox;
		display: -moz-flex;
		display: -webkit-flex;
		display: flex;                  /* establish flex container */
		flex-direction: row;
		justify-content: flex-start; /* switched from default */
	}
	
	.event-btn {
		margin: auto;
	}
	
	.event-btn a {
		text-decoration: none;
		background-color: #f7b518;
		color: #fff;
		padding: 10px 20px;
		-webkit-border-radius: 10px;
		border-radius: 10px;
		font-size: 18px;
		letter-spacing: 1px;
		line-height: 3;
	}
	
	.event-btn a:hover {
		background-color: #545151;
		color: #f7b518;
	}
</style>
</head>
<body>
    <div class="home-overlay">
        <div class="home-title">
            <h1>frank</h1>
            <h2>feb. 5-8, 2019 | Gainesville, FL</h2>
            <p>We are currently updating our site. Please come back soon!</p>
            <div class="event-btns">
                <div class="event-btn">
                    <a href="mailto:frankgathering@gmail.com">
                        ask for an invitation
                    </a>
                </div>
                <div class="event-btn">
                    <a href="https://www.eventbrite.com/e/frank-2019-tickets-46069428902">
                        register for <em>frank</em> 2019
                    </a>            
                </div>
            </div>
        </div>
    </div>      
</body>
</html>
